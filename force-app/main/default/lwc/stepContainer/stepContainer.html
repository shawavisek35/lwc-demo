<template>
    <lightning-progress-indicator current-step={currentStep} type="path" variant="base">
        <lightning-progress-step label="step 1" value="step1">
            <p>I am step 1</p>
        </lightning-progress-step>
        <lightning-progress-step label="step 2" value="step2">
        </lightning-progress-step>
        <lightning-progress-step label="step 3" value="step3">
        </lightning-progress-step>
    </lightning-progress-indicator>
    <lightning-button label="next" onclick={nextStep} disabled={disableNext}></lightning-button>
    <lightning-button label="prev" onclick={prevStep} disabled={disablePrev}></lightning-button>
</template>
